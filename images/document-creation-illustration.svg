<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="400" viewBox="0 0 500 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4361ee;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7209b7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06ffa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4361ee;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f8fafc;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e2e8f0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="4" dy="8" stdDeviation="8" flood-color="#000000" flood-opacity="0.1"/>
    </filter>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="500" height="400" fill="url(#backgroundGradient)" rx="20"/>
  
  <!-- Floating Elements Background -->
  <circle cx="80" cy="60" r="3" fill="#4361ee" opacity="0.3">
    <animate attributeName="cy" values="60;40;60" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="420" cy="80" r="2" fill="#7209b7" opacity="0.4">
    <animate attributeName="cy" values="80;60;80" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="450" cy="320" r="4" fill="#06ffa5" opacity="0.3">
    <animate attributeName="cy" values="320;300;320" dur="5s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main Document -->
  <g transform="translate(150, 50)" filter="url(#shadow)">
    <rect width="200" height="280" fill="white" rx="12" stroke="#e2e8f0" stroke-width="2"/>
    
    <!-- Document Header -->
    <rect x="20" y="20" width="160" height="8" fill="#4361ee" rx="4"/>
    <rect x="20" y="35" width="120" height="6" fill="#94a3b8" rx="3"/>
    
    <!-- Document Lines -->
    <rect x="20" y="60" width="160" height="4" fill="#e2e8f0" rx="2"/>
    <rect x="20" y="70" width="140" height="4" fill="#e2e8f0" rx="2"/>
    <rect x="20" y="80" width="160" height="4" fill="#e2e8f0" rx="2"/>
    <rect x="20" y="90" width="120" height="4" fill="#e2e8f0" rx="2"/>
    
    <!-- Section Divider -->
    <rect x="20" y="110" width="80" height="6" fill="#7209b7" rx="3"/>
    
    <!-- More Lines -->
    <rect x="20" y="130" width="160" height="4" fill="#e2e8f0" rx="2"/>
    <rect x="20" y="140" width="150" height="4" fill="#e2e8f0" rx="2"/>
    <rect x="20" y="150" width="130" height="4" fill="#e2e8f0" rx="2"/>
    
    <!-- Chart/Graph Section -->
    <rect x="20" y="170" width="160" height="80" fill="#f8fafc" rx="8" stroke="#e2e8f0"/>
    <rect x="30" y="220" width="15" height="20" fill="#4361ee" rx="2"/>
    <rect x="50" y="210" width="15" height="30" fill="#7209b7" rx="2"/>
    <rect x="70" y="200" width="15" height="40" fill="#06ffa5" rx="2"/>
    <rect x="90" y="215" width="15" height="25" fill="#4361ee" rx="2"/>
    
    <!-- Document Animation -->
    <animateTransform attributeName="transform" 
                      attributeType="XML" 
                      type="translate" 
                      values="150,50; 150,45; 150,50" 
                      dur="6s" 
                      repeatCount="indefinite"/>
  </g>
  
  <!-- AI Brain/Processor -->
  <g transform="translate(50, 150)" filter="url(#glow)">
    <circle cx="40" cy="40" r="35" fill="url(#aiGradient)" opacity="0.9"/>
    
    <!-- Neural Network Lines -->
    <g stroke="white" stroke-width="2" opacity="0.8">
      <line x1="20" y1="25" x2="35" y2="35"/>
      <line x1="25" y1="40" x2="40" y2="30"/>
      <line x1="40" y1="50" x2="55" y2="35"/>
      <line x1="45" y1="25" x2="60" y2="40"/>
      <line x1="30" y1="55" x2="50" y2="45"/>
    </g>
    
    <!-- AI Nodes -->
    <circle cx="20" cy="25" r="3" fill="white"/>
    <circle cx="25" cy="40" r="3" fill="white"/>
    <circle cx="30" cy="55" r="3" fill="white"/>
    <circle cx="45" cy="25" r="3" fill="white"/>
    <circle cx="60" cy="40" r="3" fill="white"/>
    <circle cx="55" cy="35" r="3" fill="white"/>
    <circle cx="50" cy="45" r="3" fill="white"/>
    
    <!-- Pulsing Animation -->
    <circle cx="40" cy="40" r="35" fill="none" stroke="#06ffa5" stroke-width="2" opacity="0.6">
      <animate attributeName="r" values="35;45;35" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="0.6;0.2;0.6" dur="2s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Arrows and Flow -->
  <g stroke="#4361ee" stroke-width="3" fill="none" marker-end="url(#arrowhead)">
    <defs>
      <marker id="arrowhead" markerWidth="10" markerHeight="7" 
              refX="9" refY="3.5" orient="auto">
        <polygon points="0 0, 10 3.5, 0 7" fill="#4361ee"/>
      </marker>
    </defs>
    
    <!-- Flow from AI to Document -->
    <path d="M 125 190 Q 140 160 150 180" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Output Documents Stack -->
  <g transform="translate(380, 200)" filter="url(#shadow)">
    <!-- Back document -->
    <rect x="8" y="8" width="80" height="100" fill="#f1f5f9" rx="6" stroke="#cbd5e1"/>
    <!-- Middle document -->
    <rect x="4" y="4" width="80" height="100" fill="#f8fafc" rx="6" stroke="#cbd5e1"/>
    <!-- Front document -->
    <rect x="0" y="0" width="80" height="100" fill="white" rx="6" stroke="#e2e8f0"/>
    
    <!-- Success checkmark -->
    <circle cx="40" cy="50" r="15" fill="#10b981" opacity="0.9"/>
    <path d="M 32 50 L 38 56 L 48 44" stroke="white" stroke-width="3" fill="none" stroke-linecap="round"/>
    
    <!-- Stack Animation -->
    <animateTransform attributeName="transform" 
                      attributeType="XML" 
                      type="translate" 
                      values="380,200; 380,195; 380,200" 
                      dur="4s" 
                      repeatCount="indefinite"/>
  </g>
  
  <!-- Floating Icons -->
  <g opacity="0.6">
    <!-- PDF Icon -->
    <g transform="translate(100, 300)">
      <rect width="20" height="24" fill="#dc2626" rx="2"/>
      <text x="10" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="8" font-weight="bold">PDF</text>
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="translate" 
                        values="100,300; 100,290; 100,300" 
                        dur="5s" 
                        repeatCount="indefinite"/>
    </g>
    
    <!-- Word Icon -->
    <g transform="translate(400, 100)">
      <rect width="20" height="24" fill="#2563eb" rx="2"/>
      <text x="10" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="6" font-weight="bold">DOC</text>
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="translate" 
                        values="400,100; 400,90; 400,100" 
                        dur="4s" 
                        repeatCount="indefinite"/>
    </g>
    
    <!-- Text Icon -->
    <g transform="translate(320, 80)">
      <rect width="20" height="24" fill="#059669" rx="2"/>
      <text x="10" y="16" text-anchor="middle" fill="white" font-family="Arial" font-size="7" font-weight="bold">TXT</text>
      <animateTransform attributeName="transform" 
                        attributeType="XML" 
                        type="translate" 
                        values="320,80; 320,70; 320,80" 
                        dur="6s" 
                        repeatCount="indefinite"/>
    </g>
  </g>
  
  <!-- Sparkles and Magic Effect -->
  <g opacity="0.7">
    <g transform="translate(200, 120)">
      <path d="M 0,-8 L 2,0 L 0,8 L -2,0 Z" fill="#fbbf24">
        <animateTransform attributeName="transform" 
                          attributeType="XML" 
                          type="rotate" 
                          values="0;360" 
                          dur="8s" 
                          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(280, 160)">
      <path d="M 0,-6 L 1.5,0 L 0,6 L -1.5,0 Z" fill="#f59e0b">
        <animateTransform attributeName="transform" 
                          attributeType="XML" 
                          type="rotate" 
                          values="0;-360" 
                          dur="6s" 
                          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <g transform="translate(180, 280)">
      <path d="M 0,-5 L 1.2,0 L 0,5 L -1.2,0 Z" fill="#eab308">
        <animateTransform attributeName="transform" 
                          attributeType="XML" 
                          type="rotate" 
                          values="0;360" 
                          dur="10s" 
                          repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite"/>
      </path>
    </g>
  </g>
  
  <!-- Data Flow Particles -->
  <g opacity="0.5">
    <circle cx="130" cy="180" r="2" fill="#4361ee">
      <animateMotion dur="4s" repeatCount="indefinite">
        <path d="M 0 0 Q 20 -20 40 0"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="4s" repeatCount="indefinite"/>
    </circle>
    
    <circle cx="130" cy="190" r="1.5" fill="#7209b7">
      <animateMotion dur="5s" repeatCount="indefinite" begin="1s">
        <path d="M 0 0 Q 25 -15 50 0"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="5s" repeatCount="indefinite" begin="1s"/>
    </circle>
    
    <circle cx="130" cy="200" r="2" fill="#06ffa5">
      <animateMotion dur="3s" repeatCount="indefinite" begin="2s">
        <path d="M 0 0 Q 15 -25 30 0"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;1;0" dur="3s" repeatCount="indefinite" begin="2s"/>
    </circle>
  </g>
</svg>